<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Search and Count</title>
</head>
<body>
    

    <h2>Count Names Starting with 'A'</h2>
    <p id="countA"></p>

    <script>

        // --------- Program 2: Count names starting with 'A' ---------
        var students = ["Anna", "Arue", "anu","Bella", "Anita", "Brian"];
        var count = 0;

        for (var i = 0; i < students.length; i++) {
            if (students[i].charAt(0) === "A") {
                count++;
            }
        }

        document.getElementById("countA").innerHTML = `Number of names starting with 'A': ${count}`;
    </script>
</body>
</html>
